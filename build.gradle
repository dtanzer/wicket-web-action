apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.wicket', name: 'wicket-core', version: '1.5.8'
}

sourceCompatibility = 1.6
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Wicket Web Action', 'Implementation-Version': version
    }
}
